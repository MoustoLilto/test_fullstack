<div class="container mx-auto">
  <h1>Produits Standard</h1>
  <ul>
    <li *ngFor="let produit of produitsStandard">
      {{ produit.nom }} - {{ produit.prix }}€
    </li>
  </ul>

  <h1>Produits Sur Commande</h1>
  <ul>
    <li *ngFor="let produit of produitsSurCommande">
      {{ produit.nom }} - {{ produit.prix }}€ ({{ produit.delaiLivraison }} jours)
    </li>
  </ul>
</div>
